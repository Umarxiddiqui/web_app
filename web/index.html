<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A multi-restaurant e-commerce web app.">
  <title>StackFood</title>

  <!-- Favicon and App Icons -->
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="manifest" href="manifest.json">

  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_MAP_KEY"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-messaging.js"></script>
  <script>
    // Firebase configuration
    var firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID",
      measurementId: "YOUR_MEASUREMENT_ID"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- Flutter Initialization -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <div class="preloader">
    <div class="preloader-container">
      <!-- Animation Images -->
      <div id="animation-container">
        <img width="80" height="80" src="assets/img/1.png" class="animation-image" alt="" />
        <!-- Add additional images as needed -->
      </div>
    </div>
  </div>

  <header class="header">
    <div class="header-container">
      <img src="assets/img/logo.png" alt="Logo" height="50" width="30">
      <!-- Navigation icons -->
      <img src="assets/img/icon-1.svg" alt="">
      <img src="assets/img/icon-2.svg" alt="">
      <!-- Add additional icons as needed -->
    </div>
  </header>

  <script>
    // Image cycling for preloader animation
    document.addEventListener("DOMContentLoaded", function () {
      var images = document.querySelectorAll(".animation-image");
      var currentIndex = 0;
      setInterval(function () {
        images[currentIndex].style.display = "none";
        currentIndex = (currentIndex + 1) % images.length;
        images[currentIndex].style.display = "block";
      }, 250);
    });

    // Initialize Flutter App
    window.addEventListener('load', function() {
      _flutter.loader.load({
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine({renderer: 'html'}).then(function(appRunner) {
            document.querySelector('.preloader').remove();
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
